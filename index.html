<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Log System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        .status-opened {
            color: #007bff;
            font-weight: bold;
        }
        .status-delivered {
            color: #198754;
            font-weight: bold;
        }
        .status-sent {
            color: #6c757d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Log System</h2>
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Recipient</th>
                    <th>Subject</th>
                    <th>Date & Time</th>
                    <th>Tag</th>
                </tr>
            </thead>
            <tbody id="log-body">
                <!-- Rows will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        const events = ["Opened", "Delivered", "Sent"];
        const subjects = ["Invoice Update", "Meeting Reminder", "Welcome Email", "Subscription Confirmation"];
        const recipient = "bobjoebilly991@gmail.com";
        const startDate = new Date("2025-02-08");
        const endDate = new Date("2025-02-26");

        function randomDate(start, end) {
            return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
        }

        function formatDate(date) {
            return date.toLocaleString("en-US", { hour12: true });
        }

        function getStatusClass(event) {
            if (event === "Opened") return "status-opened";
            if (event === "Delivered") return "status-delivered";
            return "status-sent";
        }

        function generateLogs() {
            const tbody = document.getElementById("log-body");
            for (let i = 0; i < 10; i++) {
                let event = events[Math.floor(Math.random() * events.length)];
                let subject = subjects[Math.floor(Math.random() * subjects.length)];
                let date = randomDate(startDate, endDate);
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td class="${getStatusClass(event)}">${event}</td>
                    <td>${recipient}</td>
                    <td>${subject}</td>
                    <td>${formatDate(date)}</td>
                    <td>#EmailLog</td>
                `;
                tbody.appendChild(row);
            }
        }

        generateLogs();
    </script>
</body>
</html>
