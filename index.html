<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Infinity</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
  <style>
    body { background: #0e0e11; color: #f5f5f5; }
    .box { background: #1c1c22; }
    input { background: #2a2a2e; color: #f5f5f5; border: none; }
    .button.is-primary { background: #09d1b1; border: none; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Project Infinity Community</h1>
    <div class="box">
      <div class="field">
        <label class="label">Email</label>
        <input class="input" type="email" id="email">
      </div>
      <div class="field">
        <label class="label">Password</label>
        <input class="input" type="password" id="password">
      </div>
      <div class="buttons">
        <button class="button is-primary" onclick="signup()">Sign Up</button>
        <button class="button is-link" onclick="login()">Log In</button>
      </div>
      <div id="status"></div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = createClient(
    'https://zgntqxmxcteaenerzncbu.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnbnRxeG1jdGFlYW5lcnpuY2J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MTA5MjQsImV4cCI6MjA2NDI4NjkyNH0.yC1slPrw8wosSTKpHoYXWtFcIoTbcmplU9pYX9buWmM'
  );

  async function signup() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const { error } = await supabase.auth.signUp({ email, password });
    document.getElementById('status').textContent = error
      ? '❌ ' + error.message
      : '✅ Signed up. Check your email if confirmation is required.';
  }

  async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const { error, data } = await supabase.auth.signInWithPassword({ email, password });
    document.getElementById('status').textContent = error
      ? '❌ ' + error.message
      : `✅ Logged in as ${email}`;
  }
</script>
</body>
</html>
